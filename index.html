<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Science Universe YT</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #0d0d0d;
      color: white;
    }
    header {
      background-color: #1a1a1a;
      padding: 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      color: #00ffff;
    }
    .intro {
      text-align: center;
      padding: 40px 20px;
    }
    .intro p {
      font-size: 1.2em;
      max-width: 600px;
      margin: 0 auto;
    }
    .video-section {
      display: flex;
      justify-content: center;
      padding: 20px;
    }
    iframe {
      border: none;
      width: 90%;
      max-width: 560px;
      height: 315px;
    }
    footer {
      text-align: center;
      padding: 20px;
      background-color: #1a1a1a;
      margin-top: 40px;
    }
    a {
      color: #00ffff;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>Science Universe YT</h1>
    <p>@scienceeuniverse</p>
  </header>

  <section class="intro">
    <h2>Welcome to Science Universe</h2>
    <p>Explore amazing facts about space, science, and technology in a simplified and exciting way. Watch videos, learn something new, and stay curious!</p>
  </section>

  <section class="video-section">
    <!-- Replace VIDEO_ID with your actual YouTube video ID -->
    <iframe src="https://www.youtube.com/embed/VIDEO_ID" title="YouTube video"></iframe>
  </section>

  <footer>

      <iframe src="https://www.youtube.com/embed/abcDEF1234" title="YouTube video"></iframe>

    </p>
    <p>&copy; 2025 Science Universe YT</p>
  </footer>

</html>
